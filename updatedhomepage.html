<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Pulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='designs.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      color: #2b2b2b;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    #bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    header nav {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: 600;
      color: white;
    }

    .hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      text-align: center;
      color: white;
      z-index: 2;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: white;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
      color: white;
    }

    .cairoLocationFilter {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      z-index: 2;
    }

    .cairoLocationFilter h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    select, button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      background-color: #2b2b2b;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Header Section -->
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>City Pulse</h1>
    <p>Discover and plan events in Cairo to make your day memorable.</p>
  </section>

  <!-- Filter Section -->
  <section class="cairoLocationFilter">
    <h2>Filter Events by Location</h2>
    <form action="/events" method="GET">
      <label for="location">Select a location:</label>
      <select id="location" name="location">
        <option value="cairo">Cairo</option>
      </select>
      <button type="submit">Search</button>
    </form>
  </section>
</body>
</html>
