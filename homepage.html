<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <!-- Correctly linked to CSS in the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='designs.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Welcome to CityPulse!</h1>
            <p>Discover and plan events in Cairo to make your day memorable.</p>
        </section>

        <!-- Filter Section -->
        <section class="cairoLocationFilter">
            <h2>Filter Events by Location</h2>
            <form action="/events" method="GET">
                <label for="location">Select a location:</label>
                <select id="location" name="location">
                    <option value="cairo">Cairo</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
</body>

</html>
